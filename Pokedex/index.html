<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Promises</title>
</head>
<body>
	<div class="container">
		<div class="title">
			P O K E F I N D E R
		</div>
		<form action="#">
			<div class="inputs">
				<div class="input">
					<label for="name">Nome:</label>
					<input type="text" name="name" id="name">
				</div>
				<div class="input">
					<label for="gen">Geração:</label>
					<input type="number" name="gen" id="gen">
				</div>
			</div>
			<div class="button">
				<input type="button" value="PROCURAR" id="search">
			</div>
		</form>
	</div>
	<div id="result">
		<div class="image-wrapper"><img class="poke-image" src=""\\></div>
		<div class="info">
			<div class="poke-number">Número: ???</div>
			<div class="poke-name">Nome: ???</div>
			<div class="poke-type">Tipo: ???</div>
			<div class="poke-gen">Geração: ???</div>
		</div>
		
	</div>
	<script src="scripts.js"></script>
</body>
</html>
